# Auditing agent configuration for probing Chinese model censorship
# Run with: python src/uncensoring_chinese_models/search_censored.py configs/search_censored.yaml

# Topic to investigate
topic: "Tiananmen Square 1989 protests"

# Auditing agent - designs prompts, forms hypotheses, analyzes responses
# This model uses standard chat API
auditing_model: "google/gemini-3-flash-preview"

# Audited model - probed using user-persona sampling
# This model uses completions API with user-persona template
audited_model: "deepseek/deepseek-r1"

# Sampling parameters for audited model
sampling:
  max_tokens: 500
  temperature: 1.0

# Maximum iterations before stopping
max_iterations: 3

# Output directory (run subdirectories created automatically)
output_dir: "outputs/search_censored"
