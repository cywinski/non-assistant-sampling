# Non-assistant persona sampling configuration
# The prefill is what the persona has started saying - the model will complete it

prefill: "My previous response"

# Which personas to sample from
# Options:
#   - user: sample from user turn
#   - assistant: standard assistant turn (with thinking for reasoning models)
#   - assistant_no_thinking: assistant turn without thinking tags
#   - system: sample from system turn
personas:
  # - user
  # - assistant
  - author
  # - assistant_no_thinking

models:
  - deepseek/deepseek-v3.2
  # - qwen/qwen3-235b-a22b-thinking-2507
  # - moonshotai/kimi-k2


# Sampling parameters
temperature: 1.0
max_tokens: 1000
num_samples: 1  # samples per model

# Output directory (model subdirs created automatically)
output_dir: outputs/harm_pressure_anthropic/prefill_samples/

# Optional: provider routing (leave empty for default)
provider: "atlas-cloud/fp8"
