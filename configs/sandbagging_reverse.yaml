# Sandbagging experiment configuration - REVERSE mode
# In reverse mode, models are penalized for <50% accuracy (should perform well)

agent:
  model: moonshotai/kimi-k2-thinking
  provider: DeepInfra
  max_steps: 10
  temperature: 0.0

task:
  reverse: true

output_dir: outputs/sandbagging/kimi-k2-thinking-reverse
